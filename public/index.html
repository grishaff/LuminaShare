<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuminaShare – Лента</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col" style="background: linear-gradient(301deg,#7b2ff2 0%,#f357a8 100%);">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">LuminaShare</h1>
      <button id="newBtn" class="px-3 py-1 bg-indigo-600 text-white rounded-md text-sm">+ Новое</button>
    </header>

    <!-- Info banner (hidden after first dismiss) -->
    <div id="infoBanner" class="bg-indigo-50 text-indigo-800 p-3 text-sm flex items-start gap-2">
      <p>100 % перевода уходит получателю. Помогите тем, кому нужна поддержка.</p>
      <button id="closeBanner" class="ml-auto text-indigo-600">×</button>
    </div>

    <!-- Feed -->
    <main class="flex-1 overflow-y-auto" id="feed"></main>

    <!-- Image viewer overlay -->
    <div id="viewer" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-50">
      <img id="viewerImg" class="max-w-full max-h-full rounded-lg shadow-2xl" />
    </div>

    <!-- New announcement modal -->
    <div id="newModal" class="fixed inset-0 bg-black/60 hidden items-center justify-center z-50">
      <form id="newForm" class="bg-white rounded-2xl p-6 w-11/12 max-w-md space-y-4 shadow-xl">
        <h3 class="text-lg font-semibold text-gray-900">Новое объявление</h3>

        <input type="text" name="title" placeholder="Заголовок" required
               class="w-full border border-gray-300 rounded-md px-3 py-2" />

        <textarea name="description" rows="3" placeholder="Описание"
                  class="w-full border border-gray-300 rounded-md px-3 py-2"></textarea>

        <input type="text" name="wallet" placeholder="TON кошелёк получателя" required
               class="w-full border border-gray-300 rounded-md px-3 py-2" />

        <input type="file" name="image" accept="image/*" required
               class="w-full" />

        <div class="flex justify-end gap-3 pt-2">
          <button type="button" id="cancelNew" class="px-4 py-2 text-sm rounded-md bg-gray-100">Отмена</button>
          <button type="submit" class="px-4 py-2 text-sm rounded-md bg-indigo-600 text-white">Опубликовать</button>
        </div>
      </form>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
