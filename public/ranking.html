<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuminaShare ‚Äì –†–µ–π—Ç–∏–Ω–≥ –¥–æ–Ω–æ—Ä–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body { font-family: 'Inter', sans-serif; }
      
      .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .fade-in { animation: fadeIn 0.5s ease-out; }
      .slide-up { animation: slideUp 0.3s ease-out; }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Dark theme support */
      @media (prefers-color-scheme: dark) {
        .glass-card {
          background: rgba(30, 41, 59, 0.95);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
      }
    </style>
  </head>
  <body class="min-h-screen" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    
    <!-- Header -->
    <header class="glass-card shadow-lg p-4 sticky top-0 z-40">
      <div class="flex items-center justify-between max-w-md mx-auto">
        <button id="backBtn" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 transition-colors">
          <span class="text-xl">‚Üê</span>
          <span class="font-medium">–ù–∞–∑–∞–¥</span>
        </button>
        <h1 class="text-xl font-bold text-gray-900">üèÜ –†–µ–π—Ç–∏–Ω–≥ –¥–æ–Ω–æ—Ä–æ–≤</h1>
        <div class="w-16"></div>
      </div>
    </header>

    <!-- Content -->
    <main class="p-4">
      <div class="max-w-md mx-auto">
        <div class="glass-card rounded-2xl shadow-xl p-6 fade-in">
          <div class="text-center mb-6">
            <div class="text-4xl mb-2">üèÜ</div>
            <h2 class="text-xl font-bold text-gray-900">–¢–æ–ø –∂–µ—Ä—Ç–≤–æ–≤–∞—Ç–µ–ª–µ–π</h2>
            <p class="text-gray-600 text-sm">–°–∞–º—ã–µ —â–µ–¥—Ä—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏ –Ω–∞—à–µ–≥–æ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞</p>
          </div>
          
          <div id="ranking" class="space-y-4">
            <div class="flex justify-center py-8">
              <div class="loading w-6 h-6 bg-indigo-500 rounded-full"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Telegram Web App initialization
      let tg = window.Telegram?.WebApp;
      if (tg) {
        tg.ready();
        tg.expand();
      }

      // Back button
      document.getElementById('backBtn').addEventListener('click', () => {
        window.history.back();
      });

      // Load ranking
      async function loadRanking() {
        try {
          const resp = await fetch('/api/ranking');
          const json = await resp.json();
          const ranking = json.ranking || [];
          
          const container = document.getElementById('ranking');
          
          if (ranking.length === 0) {
            container.innerHTML = `
              <div class="text-center py-8">
                <div class="text-4xl mb-3">üèÜ</div>
                <p class="text-gray-600">–ü–æ–∫–∞ –Ω–µ—Ç –¥–æ–Ω–∞—Ç–æ–≤</p>
                <p class="text-sm text-gray-500 mt-2">–°—Ç–∞–Ω—å—Ç–µ –ø–µ—Ä–≤—ã–º, –∫—Ç–æ –ø–æ–º–æ–∂–µ—Ç –Ω—É–∂–¥–∞—é—â–∏–º—Å—è!</p>
              </div>`;
            return;
          }

          container.innerHTML = ranking.map((donor, index) => {
            const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
            const bgColor = index < 3 ? 'bg-gradient-to-r from-yellow-50 to-orange-50' : 'bg-gray-50';
            
            return `
              <div class="flex items-center justify-between p-4 ${bgColor} rounded-xl hover:shadow-md transition-all slide-up" style="animation-delay: ${index * 0.1}s">
                <div class="flex items-center space-x-4">
                  <div class="flex items-center justify-center w-12 h-12 rounded-full ${index < 3 ? 'bg-gradient-to-r from-yellow-400 to-orange-500 text-white' : 'bg-gray-200 text-gray-700'} font-bold">
                    ${medal}
                  </div>
                  <div>
                    <p class="font-semibold text-gray-900">${donor.first_name || '–ê–Ω–æ–Ω–∏–º'}</p>
                    <p class="text-sm text-gray-500">
                      ${donor.donation_count} ${donor.donation_count === 1 ? '–¥–æ–Ω–∞—Ç' : '–¥–æ–Ω–∞—Ç–æ–≤'}
                    </p>
                  </div>
                </div>
                <div class="text-right">
                  <p class="font-bold text-green-600 text-lg">${donor.total_amount} TON</p>
                  ${index < 3 ? '<p class="text-xs text-yellow-600 font-medium">üëë –¢–æ–ø-3</p>' : ''}
                </div>
              </div>
            `;
          }).join('');
          
        } catch (err) {
          document.getElementById('ranking').innerHTML = `
            <div class="text-center py-8">
              <div class="text-4xl mb-4">‚ùå</div>
              <p class="text-red-600">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${err.message}</p>
            </div>`;
        }
      }

      // Initialize
      document.addEventListener('DOMContentLoaded', () => {
        loadRanking();
      });
    </script>
  </body>
</html>
